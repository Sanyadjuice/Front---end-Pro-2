<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center mb-5 mt-5">
                    Please fill in information
                </h1>
            </div>
            <div class="row">
                <div class="col-12">

                    <form id="form-example">

                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input name="email" type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input name="firstName" type="text" class="form-control">
                        </div>
                                                <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input name="lastName" type="text" class="form-control">
                        </div>
                                                <div class="mb-3">
                            <label class="form-label">Nickname</label>
                            <input name="nickname" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" class="form-control">
                        </div>

                        <div class="mb-3 ">
                            <label class="form-label">Select an option</label>
                            <select name="option" class="form-select">
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>

                        <div class="mb-3 ">
                            <label class="form-label">Type in your message</label>
                            <textarea
                                    class="form-control"
                                    placeholder="Leave a comment here"
                                    style="height: 100px"
                                    name="message"
                            ></textarea>

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Default file input example</label>
                            <input name="file" class="form-control" type="file">
                        </div>


                        <div class="mb-3 form-check">
                            <input name="terms" type="checkbox" class="form-check-input">
                            <label class="form-check-label" >Согласен с условиями</label>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>


                    </form>



                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
